<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인</title>
	<link rel="stylesheet" href="loginWrite.css" />	
	<script>
function loginChk() {
    var form = document.f1;
    if (!form.user_id.value) {
        alert("아이디를 입력해 주십시오.");
        form.user_id.focus();
        return;
    }
 
    if (!form.user_pw.value) {
        alert("비밀번호를 입력해 주십시오.");
        form.user_pw.focus();
        return;
    }
    form.submit();
}
    </script>
</head>
<body>
	<h2>로그인</h2>
	<div class="login1">
	<form name="f1" method="post">
	<div id="id" >
		<label for="user_id">회원 아이디</label> <input type="text" id="user_id" name="user_id" autofocus/><br/>
	</div>
	<div id="pw">
		<label for="user_pw">비밀번호</label> <input type="password" id="user_pw" name="user_pw"/>
	</div>	
	<div id="login_Bt">
		<input type="submit" value="로그인" onclick="loginChk()"/><br/>
	</div>
	</form>
	<form id="login_Ck">
		<input type="checkbox" id="Auto-Login" /><label for="Auto-Login">자동로그인</label>	
	</form>	
	</div>
	<div class="login2">		
		<h3>회원 로그인 안내</h3><br/>	
		<p>회원아이디 및 비밀번호가 기억 안나실 때는 아이디/비밀번호 찾기를 이용하십시오.<br/>
		아직 회원이 아니시라면 회원으로 가입 후 이용해 주십시오</p><br/>
		<form>
			<a href="findMemberInfo.html"><input id="idpw_bt" type="button" value="아이디 비밀번호 찾기" /></a>
			<a href="memberWriteSub.html"><input id="signup" type="button" value="회원 가입" /></a><br/>
		</form>
	</div>	
	
	<a href="http://localhost:8080/chap10_JSP/Test/loginWrite.html" id="mainback">메인으로 돌아가기</a>
</body>
</html>

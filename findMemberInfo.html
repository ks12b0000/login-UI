<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원정보 찾기</title>
	<link rel="stylesheet" href="loginWrite.css" />
	<script>
function loginChk() {
    var form = document.f1;
    if (!form.email.value) {
        alert("이메일을 입력해 주십시오.");
        form.email.focus();
        return;
    }
    form.submit();
}
    </script>
</head>
<body>
	<h2>회원정보 찾기</h2>
	<p id="em2">회원가입시 등록하신 이메일 주소를 입력해 주세요.<br/>
	   해당 이메일로 아이디와 비밀번호 정보를 보내드립니다.</p>
	 <form name="f1" method="post">
	<div id="email1" >
		<label for="email">E-mail 주소</label> <input type="text" id="email" name="email" autofocus/><br/>
	</div>
	<div class="button">
		<a href="#"><input id="Confirm" type="submit" value="확인" onclick="loginChk()" /></a>
		<a href="loginWrite.html"><input id="close" type="button" value="창닫기" /></a><br/>	
	</div>
	</form>
</body>
</html>
